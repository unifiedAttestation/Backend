name: Backend Docker (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend:latest
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}

      - name: Build and push portal image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/portal/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/portal:latest
            ghcr.io/${{ github.repository_owner }}/portal:${{ github.sha }}
